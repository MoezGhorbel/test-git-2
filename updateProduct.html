<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Update Page</title>

    <style>
        #display-image {
            width: 400px;
            height: 225px;
            border: 1px solid black;
            background-position: center;
            background-size: cover;
        }
    </style>

</head>

<body onload="showProduct()">
    <div class="container">
        <h1 class="text-center text-primary">Mettre à jour le produit</h1>
        <form class="row mt-3 needs-validation" id="myModal" novalidate>
            <!--Name-->
            <div class="form-group mb-3">
                <label for="productName" class="text-custom-color mb-1">Nom du produit :</label>
                <input type="text" class="form-control" name="nom" id="nom" placeholder="Entrez le nom du produit ici.">
            </div>
            <!--Price-->
            <div class="form-group mb-3">
                <label for="price" class="text-custom-color mb-1">Prix :</label>
                <input type="number" class="form-control" name="prix" id="prix"
                    placeholder="Entrez le prix du produit ici">
            </div>
            <!--Quantity-->
            <div class="form-group mb-3">
                <label for="quantity" class="text-custom-color mb-1">Quantité :</label>
                <input type="number" class="form-control" name="quantity" id="quantity"
                    placeholder="Entrez la quantité du produit ici">
            </div>
            <!--image-->
            <div class="form-group mb-3">
                <div id="display-image"></div>
                <input type="file" class="form-control" id="image-input" accept="image/jpeg, image/png, image/jpg">
            </div>
            <!--button-->
            <div class="form-group mb-3">
                <button type="button" class="btn btn-primary" onclick="save()">Save changes</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="listProduct.js"></script>
    <script src="updateProduct.js"></script>
</body>

</html>
