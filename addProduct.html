<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Add Page</title>

  <style>
    #display-image {
      width: 400px;
      height: 225px;
      border: 1px solid black;
      background-position: center;
      background-size: cover;
    }
  </style>

</head>

<body>
  <div class="container">
    <h1 class="text-center text-primary">Ajouter un produit</h1>
    <form class="row mt-3 needs-validation" onsubmit="addProduct(event)" novalidate>
      <!--Name-->
      <div class="form-group mb-3">
        <label for="productName" class="text-custom-color mb-1">Nom du produit :</label>
        <input type="text" class="form-control" name="nom" id="nom" placeholder="Entrez le nom du produit ici."
          required>
        <div class="valid-feedback"></div>
        <div class="invalid-feedback">
          Ce champ est obligatoire.
        </div>
      </div>
      <!--Price-->
      <div class="form-group mb-3">
        <label for="price" class="text-custom-color mb-1">Prix :</label>
        <input type="number" class="form-control" name="prix" id="prix" placeholder="Entrez le prix du produit ici"
          required>
        <div class="valid-feedback"></div>
        <div class="invalid-feedback">
          Ce champ est obligatoire.
        </div>
      </div>
      <!--Quantity-->
      <div class="form-group mb-3">
        <label for="quantity" class="text-custom-color mb-1">Quantité :</label>
        <input type="number" class="form-control" name="quantity" id="quantity"
          placeholder="Entrez la quantité du produit ici" required>
        <div class="valid-feedback"></div>
        <div class="invalid-feedback">
          Ce champ est obligatoire.
        </div>
      </div>
      <!--image-->
      <div class="form-group mb-3">
        <div id="display-image"></div>
        <input type="file" class="form-control" id="image-input" accept="image/jpeg, image/png, image/jpg" required>
      </div>
      <div class="valid-feedback"></div>
      <div class="invalid-feedback"></div>
      <!--button-->
      <button type="submit" class="btn btn-success">Ajouter</button>

    </form>
  </div>

  <script src="addProduct.js"></script>
</body>

</html>
